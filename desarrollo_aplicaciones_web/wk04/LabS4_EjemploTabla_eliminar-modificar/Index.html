<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leccion 04 - Creando tabla</title>
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div class="container my-5 text-center">
        <div class="row">
            <div class="col-sm">
                <button type="button" class="btn btn-primary w-100" id="btnObtener">Obtener</button>
            </div>
            <div class="col-sm">
                <!-- Aqui se va a desplegar la informacion que yo quiero -->
            <input type="text" id="txtFiltrar" placeholder="Filtro" class="w-100">
            </div>
            <div class="col-sm">
                <!-- Init Dark Mode -->
                <button type="button" class="btn btn-outline-secondary w-100">Dark mode (in progress)</button>
                <!-- End Dark Mode -->
            </div>
        </div>
    </div>

    <div class="container my-5 text-center">
        <div class="mt-5">
            <!-- Init: Tabla de datos -->
            <table class="table table-striped" id="fetchTable">
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Edit</th>
                        <th>Erase</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    <tr>
                        <td>#1</td>
                        <td>Title demo 1</td>
                        <td>Text demo 1</td>
                        <td><button>Edit item</button></td>
                        <td><button>Erase item</button></td>
                    </tr>
                    <tr>
                        <td>#2</td>
                        <td>Title demo 2</td>
                        <td>Text demo 2</td>
                        <td><button>Edit item</button></td>
                        <td><button>Erase item</button></td>
                    </tr>
                </tbody>
            </table>
            <!-- End: Tabla de datos -->
        </div>
    </div>

    <script src="../LabS4_EjemploTabla_eliminar-modificar/js/CrearTabla.js"></script>
    <script src="../LabS4_EjemploTabla_eliminar-modificar/js/Actions.js"></script>
</body>
</html>
