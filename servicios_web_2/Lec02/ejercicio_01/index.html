<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Informe #1 - Roger Ulate Rivera</title>
  </head>
  <body>
    <div class="container">
      <div class="accordion" id="accordionBasic" role="tablist" aria-multiselectable="true">
        <!-- #1 SALARIO IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              Salario
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              <div class="container">
                <h3>Calculo de Salario</h3>
                <div class="row">

                  <!-- Formulario de preguntas de salario -->
                  <form action="" id="formularioSalario">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="salarioPorHoras">Salario por horas</label>
                          <input type="text" name="salarioPorHoras" id="salarioPorHoras" class="form-control" placeholder="Salario por Horas">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="diasTrabajados">Dias trabajados</label>
                          <input type="number" min="0" id="diasTrabajados" name="diasTrabajados" class="form-control" placeholder="Dias Trabajados">
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="porcentajeDeducciones">% Deducciones</label>
                          <input type="number" min="0" id="porcentajeDeducciones" name="porcentajeDeducciones" class="form-control" placeholder="% Deducciones">
                        </div>
                      </div>
                    </div>
                  </form>
                  <!-- // Formulario de preguntas de salario -->
                </div>
                <div class="row">
                  <h3>Resultados</h3>
                  <form action="" id="formularioResultados">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="salarioBrutoId">Salario Bruto</label>
                          <div class="lead" id="salarioBrutoId"></div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Deducciones</label>
                          <div class="lead" id="deduccionesId"></div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label>Salario Neto</label>
                          <div class="lead" id="salarioNetoId"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
                <button class= "btn btn-success" id="btnCalcular">Calcular</button>
                <button class="btn btn-danger" id="btnLimpiar">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- #1 SALARIO OUT -->

        <!-- #2 CONVERSIONES IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Conversiones
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              <div class="container">
                <h3>Conversiones</h3>
                <form action="" id="formularioConversiones">
                  <div class="row">
                    <div class="col-3">
                      <div class="form-group">
                        <label for="conversionesValorDecimal">Valor decimal</label>
                        <input type="number" min="0" id="conversionesValorDecimal" name="conversionesValorDecimal" class="form-control">
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-3">
                    <div>
                      <label>Short: </label>
                      <div class="lead" id="conversionesShortNumber"></div>
                    </div>
                    <div>
                      <label>Int: </label>
                      <div class="lead" id="conversionesIntNumber"></div>
                    </div>
                    <div>
                      <label>Long: </label>
                      <div class="lead" id="conversionesLongNumber"></div>
                    </div>
                    <div>
                      <label>Float: </label>
                      <div class="lead" id="conversionesFloatNumber"></div>
                    </div>
                    <div>
                      <label>Double: </label>
                      <div class="lead" id="conversionsDoubleNumber"></div>
                    </div>
                  </div>
                </div>
                <button class= "btn btn-success" id="btnCalcularConversiones">Ver resultados</button>
                <button class="btn btn-danger" id="btnLimpiarConversiones">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
        <!-- #2 CONVERSIONES OUT -->

        <!-- #3 CONTROL CHECKBOX IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Control CheckBox
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              <div class="container">
                <h3>Control CheckBox</h3>

                <!-- FORM CONTROL CHECKBOX IN -->
                <form action="" class="main-form" id="formularioControlCheckBox">
                  <div class="row">
                    <div class="col-6">
                      <!-- INPUT: Tamanio del arreglo a usar -->
                      <div class="form-group">
                        <label for="formControlCheckBox" class="form-check-label">Tamanio del arreglo</label>
                        <input type="number" min="0" class="form-control" id="controlCheckBoxTamanioDelArreglo" name="Tamanio del Arreglo" placeholder="Solo numeros">
                        <div id="bannerInfoRequeridaTamanioArreglo">
                          <!-- MENSAJE DE INFORMACION FALTANTE AQUI -->
                        </div>
                        <!-- Button de llenar el arreglo -->
                        <button type="button" class="btn btn-primary" id="btnLlenarArregloControlCheckBox">Llenar Arreglo</button>
                      </div>
                    </div>
                    <div class="col-6">
                      <!-- INPUT: limite de numeors hasta donde llegara el random -->
                      <div class="form-group">
                        <label for="formControlCheckBox" class="form-check-label">Limite del Random</label>
                        <input type="number" min="0" class="form-control" id ="controlCheckBoxLimiteDelArreglo" name="Limite del Random" placeholder="Solo numeros">
                        <div id="bannerInfoRequeridaLimiteRandom">
                          <!-- MENSAJE DE INFORMACION FALTANTE AQUI -->
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <!-- Check: Remover numeros pares -->
                    <div class="form-group">
                      <input class="form-check-input" type="checkbox" value="" id="formRemoverNumerosPares">
                      <label class="form-check-label" for="formRemoverNumerosPares">Remover numeros pares</label>
                    </div>

                    <!-- Check: Remover numeros menores a 10 -->
                    <div class="form-group">
                      <input class="form-check-input" type="checkbox" value="" id="formRemoverNumerosMenores10">
                      <label class="form-check-label" for="formRemoverNumerosMenores10">Remover numeros menores a 10</label>
                    </div>

                    <!-- Check: Remover numeros mayores a 50 -->
                    <div class="form-group">
                      <input class="form-check-input" type="checkbox" value="" id="formRemoverNumerosMayores50">
                      <label class="form-check-label" for="formRemoverNumerosMayores50">Remover numeros mayores a 50</label>
                    </div>

                    <!-- View: Mostrar contenido del arreglo -->
                    <div class="form-group">
                      <label class="form-check-label" for="controlCheckBoxResultado">Contenido del arreglo</label>
                      <input type="text" readonly placeholder="El contenido del arreglo creado" class="form-control" value="" id="controlCheckBoxResultado">
                    </div>
                  </div>

                </form>
                <!-- FORM CONTROL CHECKBOX OUT -->

                <button class="btn btn-success" id="btnVerResultadosControlCheckBox">Ver arreglo</button>
                <button class="btn btn-danger" id="btnLimpiarControlCheckBox">Limpiar</button>

                <div class="alert alert-info col-12" role="alert">
                  Si no desea continuar, haga clic en el botón rojo: Limpiar.
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- #3 CONTROL CHECKBOX OUT -->

        <!-- #4 CONTROL DO-WHILE IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
              Control While - Do While
            </button>
          </h2>
          <div id="collapseFour" class="accordion-collapse collapse show" aria-labelledby="headingFour" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
            
              <div class="container">
                <h3>Control While - Do While</h3>
                <div class="row">
                  <div class="col-6">
                    <form action="" id="formularioDoWhile" class="main-form">
                      <div class="form-group">
                        <label for="doWhileTipoDeCliente">Tipo de Cliente</label>
                        <select name="doWhileTipoCliente" id="doWhileTipoDeCliente" class="form-control">
                          <option value="none" selected="selected">Seleccione un valor</option>
                          <option value="25">A-> 25%</option>
                          <option value="20">B-> 20%</option>
                          <option value="15">C-> 15%</option>
                          <option value="10">D-> 10%</option>
                          <option value="5">E-> 5%</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="doWhileSubTotal">SubTotal</label>
                        <input type="number" id="doWhileSubTotal" name="doWhileSubTotal" class="form-control" placeholder="0">
                      </div>
                      <div class="form-group">
                        <label for="doWhilePorcentajeDescuento">% Descuento</label>
                        <input type="number" id="doWhilePorcentajeDescuento" name="doWhilePorcentajeDescuento" class="form-control" readonly value="0">
                      </div>
                      <div class="form-group">
                        <label for="doWhileMontoDescuento">Monto de Descuento</label>
                        <input type="number" id="doWhileMontoDescuento" name="doWhileMontoDescuento" class="form-control" readonly value="0">
                      </div>
                      <div class="form-group">
                        <label for="doWhileTotal">Total</label>
                        <input type="number" id="doWhileTotal" name="doWhileTotal" class="form-control" readonly value="0">
                      </div>
                    </form>
                    <button class="btn btn-success" id="btnCalcularDoWhile">Calcular</button>
                    <button class="btn btn-danger" id="btnLimpiarDoWhile">Limpiar</button>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- #4 CONTROL DO-WHILE OUT -->

        <!-- #5 HILERAS IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFive">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
              Manejo de Hileras
            </button>
          </h2>
          <div id="collapseFive" class="accordion-collapse collapse show" aria-labelledby="headingFive" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              <div class="container">

                <h3>Manejo de hileras</h3>

                <!-- FORM IN: manejo de hileras -->
                <form action="" id="formManejoHileras">
                  <div class="row">
                    <h4>Trabajo con Hileras</h4>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="hileraUno" class="form-label">Hilera 1</label>
                        <input type="text" id="hileraUno" name="hileraUno" class="form-control" placeholder="Hilera 1">
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="form-group">
                        <label for="hileraDos" class="form-label">Hilera 2</label>
                        <input type="text" id="hileraDos" name="hileraDos" class="form-control" placeholder="Hilera 2">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <h4>Resultados</h4>
                    <div class="form-group">
                      <label for="formHilerasHileraMasLarga">Hilera mas larga</label>
                      <input type="text" id="formHilerasHileraMasLarga" name="formHilerasHileraMasLarga" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                      <label for="formHilerasHileraConMasVocales">Hilera con mas vocales</label>
                      <input type="text" id="formHilerasHileraConMasVocales" name="formHilerasHileraConMasVocales" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                      <label for="formHilerasHileraConMasConsonantes">Hilera con mas consonantes</label>
                      <input type="text" id="formHilerasHileraConMasConsonantes" name="formHilerasHileraConMasConsonantes" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                      <label for="formHilerasHileraConMasCaracteresNoAlfanumericos">Hilera con mas caracteres no alfanumericos</label>
                      <input type="text" id="formHilerasHileraConMasCaracteresNoAlfanumericos" name="formHilerasHileraConMasCaracteresNoAlfanumericos" class="form-control" readonly>
                    </div>
                  </div>
                </form>

                <div class="row">
                    <div class="form-group">
                      <button class="btn btn-success" id="btnVerHileras">Ver</button>
                      <button class="btn btn-danger" id="btnLimpiarHileras">Limpiar</button>
                    </div>
                  </div>
                <!-- FORM OUT: manejo de hileras -->

            </div>
          </div>
        </div>
        <!-- #5 HILERAS OUT -->

        <!-- #6 HILERAS RAPIDAS IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSix">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">
              Manejo de Hileras Rapidas
            </button>
          </h2>
          <div id="collapseSix" class="accordion-collapse collapse show" aria-labelledby="headingSix" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              
              <div class="container">
                <h3>Manejo de Hileras Rapidas</h3>
                <form action="" id="formHilerasRapidas">
                  <div class="form-group">
                    <label for="formHileraRapidaHilera">Hilera</label>
                    <input type="text" id="formHileraRapidaHilera" name="formHileraRapidaHilera" class="form-control">
                  </div>
                  <div class="row">
                    <div class="col-3">
                      <div class="form-group">
                        <label>Total <br>vocales</label>
                        <input type="number" id="formHileraRapidaCantidadVocales" name="formHileraRapidaCantidadVocales" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Total <br>consonantes</label>
                        <input type="number" id="formHieraRapidaCantidadConsonantes" name="formHieraRapidaCantidadConsonantes" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Hilera en Dos: <br>Primer 50%</label>
                        <input type="text" id="formHileraRapidaPrimer50" name="formHileraRapidaPrimer50" class="form-control" readonly>
                      </div>
                    </div>
                    <div class="col-3">
                      <div class="form-group">
                        <label>Hilera en Dos: <br>Segundo 50%</label>
                        <input type="text" id="formHileraRapidaSegundo50" name="formHileraRapidaSegundo50" class="form-control" readonly>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="formHileraRapidaHilera">Hilera al revés</label>
                    <input type="text" id="formHileraRapidaAlReves" name="formHileraRapidaAl" class="form-control" readonly>
                  </div>
                </form>
                <div class="form-group">
                  <button class="btn btn-success" id="formHileraRapidaEjecutar">Ejecutar</button>
                </div>
              </div>

            </div>
          </div>
        </div>
        <!-- #6 HILERAS RAPIDAS OUT -->

        <!-- #7 OOP IN -->
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSeven">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSeven" aria-expanded="false" aria-controls="collapseSeven">
              Programacion Orientada a Objetos
            </button>
          </h2>
          <div id="collapseSeven" class="accordion-collapse collapse show" aria-labelledby="headingSeven" data-bs-parent="#accordionBasic">
            <div class="accordion-body">
              <strong>Programacion Orientada a Objetos</strong>
            </div>
          </div>
        </div>
        <!-- #7 OOP OUT -->

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/salario.js"></script>
    <!-- <script type="text/javascript" src="./js/form.js"></script> -->
    <script type="text/javascript" src="./js/conversiones.js"></script>
    <script type="text/javascript" src="./js/controlCheckBox.js"></script>
    <script type="text/javascript" src="./js/doWhile.js"></script>
    <script type="text/javascript" src="./js/hileras.js"></script>
    <script type="text/javascript" src="./js/hilerasRapidas.js"></script>
  </body>
</html>
