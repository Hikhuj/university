						</div>
						<div class="card-body">
							<form id="formularioControlCheckBox">
								<label>Tamanio del arreglo</label>
								<input type="number" id="arraySize" name="arraySize" placeholder="Tamanio de arreglo">
								<button class="btn btn-success" id="btnLlenarArreglo">Llenar arreglo</button>
								<br>
								<br>
								<label>Limite del random</label>

						<div class="card-header">
							<h3>Controles</h3>
						</div>
						<div class="card-body">
							<div class="form-check">
							 	<input class="form-check-input" type="checkbox" value="noEvenNumbers" id="noEvenNumbers">
							 	<label class="form-check-label" for="formCheckDefault">Remover numeros pares</label>
							</div>
							<div class="form-check">
							 	<input class="form-check-input" type="checkbox" value="" id="removeLessThan10" checked="">
							  	<label class="form-check-label" for="removeLessThan10">Remover numeros menores a 10</label>
							</div>
							<div class="form-check">
							 	<input class="form-check-input" type="checkbox" value="" id="removeMoreThan50" checked="">
							  	<label class="form-check-label" for="removeMoreThan50">Remover numeros mayores a 50</label>
							</div>
						</div>
