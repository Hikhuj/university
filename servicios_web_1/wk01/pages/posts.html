<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Datos</h3>
                    </div>
                    <div class="card-body">
                        <div>
                            <input type="text" id="userId" name="userId" placeholder="User Id">
                        </div>
                        <div>
                            <input type="text" id="id" name="id" placeholder="Id">
                        </div>
                        <div>
                            <input type="text" id="title" name="title" placeholder="Title">
                        </div>
                        <div>
                            <input type="text" id="body" name="body" placeholder="Body">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class= "btn btn-primary" id="btnAceptar">Aceptar</button>
                        <button class="btn btn-default" id="btnCancelar">Cancelar</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table">
                    <thead>
                    <tr>
                        <th>userId</th>
                        <th>Id</th>
                        <th>title</th>
                        <th>body</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">
            
            
                </tbody>
            </table>
            </div>
        </div>
    </div>


    <script src="../js/posts.js"></script>


    
</body>
</html>
